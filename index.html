<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site com Abas - Teste</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #222;
      padding: 0.5rem 0;
    }
    nav button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    nav button:hover {
      text-decoration: underline;
    }
    section {
      display: none;
      padding: 2rem;
    }
    section.active {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Meu Site de Teste</h1>
  </header>
  <nav>
    <button onclick="showTab('home')">Home</button>
    <button onclick="showTab('sobre')">Sobre</button>
    <button onclick="showTab('projetos')">Projetos</button>
    <button onclick="showTab('contato')">Contato</button>
  </nav>

  <section id="home" class="active">
    <h2>Bem-vindo!</h2>
    <p>Esta é a aba Home. Aqui você pode colocar um texto de boas-vindas.</p>
  </section>

  <section id="sobre">
    <h2>Sobre</h2>
    <p>Informações sobre você ou seu projeto.</p>
  </section>

  <section id="projetos">
    <h2>Projetos</h2>
    <p>Lista dos seus projetos ou experiências.</p>
  </section>

  <section id="contato">
    <h2>Contato</h2>
    <p>Formas de entrar em contato com você.</p>
  </section>

  <script>
    function showTab(tabId) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</body>
</html>
